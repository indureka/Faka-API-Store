<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake API Store</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Product Landing Page</h1>
        <input type="text" id="search" placeholder="Search products..." class="search-bar">
        <div id="product-container" class="product-grid"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div class="modal-footer">
                <span id="modal-quantity" class="quantity"></span>
                <button id="close-modal" class="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
